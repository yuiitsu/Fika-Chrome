        <div class="f-drawer-content">
            <div class="f-drawer-content-wrap">
                <!-- ** toc-->
                <div class="f-toc"></div>
                <!-- ** highlights 仅仅是这篇文章中的highlights -->
                <div class="f-hl-list">
                    <!-- highlights samples -->
                    <!--
                    <a><span>Details are what keep them there. And details are what actually make our app stand out from our competition.</span></a>
                    <a><span>As first described in Dan Saffer’s book Microinteractions, these tiny details typically serve these essential functions:</span></a>
                    -->
                </div>
                <div>
                    <!--font size selection-->
                    <div class="f-select-label" style="margin-top: 0px">text size</div>
                    <div class="f-select-sizes">
                        <div class="f-select-size small active">small</div>
                        <div class="f-select-size medium">medium</div>
                        <div class="f-select-size large">large</div>
                    </div>
                    <!--theme selection-->
                    <div class="f-select-label">theme</div>
                    <div class="f-select-themes">
                        <div class="f-select-theme vanilla"></div>
                        <div class="f-select-theme latte"></div>
                        <div class="f-select-theme blabar"></div>
                        <div class="f-select-theme licorice"></div>
                    </div>
                    <!--font selection-->
                    <div class="f-select-label">Font</div>
                    <div class="f-select-fonts">
                        <div class="f-select-font courier active">Courier</div>
                        <div class="f-select-font georgia">Georgia</div>
                        <div class="f-select-font merriweather">Merriweather</div>
                        <div class="f-select-font open-sans">Open Sans</div>
                        <div class="f-select-font palatino">Palatino</div>
                        <div class="f-select-font verdana">Verdana</div>
